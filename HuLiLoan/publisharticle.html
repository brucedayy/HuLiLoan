<head>

    <script src="summernote-master/dist/summernote.min.js"></script>
</head>
<body>
    <!--导航-->
    <div style="max-width:1160px;margin:auto;">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle"
                            data-toggle="collapse" data-target="#example-navbar-collapse">
                        <span class="sr-only"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="example-navbar-collapse">
                    <img src="images/logo.png" height="50"/>
                    <ul class="nav navbar-nav navbar-right">

                    </ul>

            </div>
        </nav>
    </div>

    <div class="maindiv" style="max-width:1160px;margin:auto;">
        <div class="container">
            <div class="divArticle">
                <label>文章标题</label>
                <input class="form-control input-sm" style="clear:both;height:30px; margin-top:10px; font-size:16px; border-top:none;border-right:none;border-left:none;border-bottom:2px solid blue; outline:0" />
            </div>
        </div>
        <div class="container">
            <div class="divArticle" style="margin-top:10px;">
                <div id="summernote"><p>请输入正文</p></div>
            </div>
        </div>
        <div class="container">
            <div class="" style="margin-top:10px;">
                <button type="button" class="btn btn btn-info" style="width:100px;">发布</button> 
            </div>
        </div>
    </div>
    <script>
    $(document).ready(function() {
        $('#summernote').summernote({
            height:250
        });
    });
    </script>
